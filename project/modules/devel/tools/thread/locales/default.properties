thread.clientslist = Allowed clients which can call threads (ip coma separated)
thread.description = Thread - HTTP based multplexing
thread.longdescription = Thread system is not real PHP threads. We simulate multiplexing method by using HTTP calls on server(s). Whatever, it's very fast and usefull
