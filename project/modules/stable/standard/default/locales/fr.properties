parameter.description.favicon = Lien vers l'icone du site (plus communément appelé favicon). Doit être un lien à passer à CopixResource.
parameter.description.homePage = Cette page sera ouverte lorsqu'on accédera à index.php sans indiquer de paramètres. Vous pouvez indiquer des URL dans le mode configuré pour votre site (prepend ou default), en commençant par index.php.
parameter.description.mailAlwaysBcc = Adresses des destinataires cachés par défaut, séparées par un point-virgule, pour les mails envoyés via CopixEMail.
parameter.description.mailEnabled = Indique si on veut autoriser les envois d'e-mail via CopixEMail.
parameter.description.mailFrom = Adresse par défaut de l'expéditeur des mails envoyés via CopixEMail.
parameter.description.mailFromName = Nom par défaut de l'expéditeurs des mails envoyés via CopixEMail.
parameter.description.mailLogging = Indique si on veut loger tous les envois de mail via CopixEMail. Si oui, effectue un log de type "email", de niveau CopixLog::ERROR si l'envoi n'a pas fonctionné, sinon, de niveau CopixLog::NOTICE.
parameter.description.mailMethod = Indique de quelle façon CopixEMail va envoyer les e-mails : Fonction mail () PHP utilisera méthode PHP, qui est configurée via le php.ini, et Serveur SMTP utilisera la configuration [SMTP] indiquée.
parameter.description.mailSmtpAuth = Nom d'utilisateur du serveur SMTP à utiliser lorsque la méthode d'envoi est "Serveur SMTP". Laisser vide pour un SMTP sans authentification.
parameter.description.mailSmtpHost = Adresse du serveur SMTP à utiliser lorsque la méthode d'envoi est "Serveur SMTP".
parameter.description.mailSmtpPass = Mot de passe du serveur SMTP à utiliser lorsque la méthode d'envoi est "Serveur SMTP". Laisser vide pour un SMTP sans authentification.
parameter.description.proxyEnabled = Indique si on passe par un proxy pour accéder à des contenus extérieurs.
parameter.description.proxyHost = Adresse du proxy.
parameter.description.proxyPass = Mot de passe pour le proxy.
parameter.description.proxyPort = Port du proxy.
parameter.description.proxyUser = Nom d'utilisateur pour le proxy.
parameter.description.titleBar = Nom des pages par défaut, si aucune variable $TITLE_BAR n'a été passée au template.
parameter.description.titlePage = Titre des pages par défaut, si aucune variable $TITLE_PAGE n'a été passée au template.
parameter.description.webservicesInterface = Interface à utiliser pour les webservices. Exemple : eth0, 192.168.0.254.
parameter.description.authUrl = URL ou l'on est redirigé automatiquement en cas de CopixCredentialException.
parameter.description.maintenance = Bloque l'accès au site à tous les utilisateurs non admin
parameter.description.maintenanceCancel = Valeur du paramètre maintenance à passer en GET sur n'importe quelle page pour annuler le mode maintenance pour l'utilisateur courant uniquement
