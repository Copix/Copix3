developerbar.parameter.dumpFunction = Fonction à utiliser pour dumper les valeurs, chacun ayant ses avantages et ses défauts :<ul><li>_dump : coloration, utilise var_export, qui ne gère pas la redondance dans les objets</li><li>var_export : pas de coloration, ne gère pas la redondance dans les objets</li><li>var_dump : pas de coloration, gère tous les cas</li><li>print_r : pas de coloration, gère tous les cas</li></ul>
developerbar.parameter.memoryEnabled = Pour les versions de PHP inférieures à la 5.2.1, il faut compiler PHP avec l'option --enable-memory-limit pour avoir accès aux fonctions de gestion de mémoire.
developerbar.parameter.querysFormat = Colore les mots-clefs SQL, et remplace les binds par leur valeur.
