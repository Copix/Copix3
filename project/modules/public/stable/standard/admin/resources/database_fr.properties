database.tips.pdomysql          = Pour configurer une base de données mysql, la chaine de connexion est de la forme "dbname=Votre_BDD". Si vous voulez utiliser une base distante, vous pouvez le faire avec "dbname=Votre_BDD;host=adresse.serveur.distant" 
database.tips.pdopgsql          = Pour configurer une base de données PostgreSQL, la chaine de connexion est de la forme "dbname=Votre_BDD". Si le port de votre serveur est différent de 5432, vous pouvez le rajouter dans la chaine "port=5433 dbname=Votre_BDD"
database.tips.pdosqlite         = Pour configurer une base de données sqlite, la chaine de connexion doit contenir le chemin exact où votre fichier de bdd est localisé.
database.importanttips.pdomysql = Pour pouvoir utiliser une base de données mysql, pensez à activer pdo_mysql