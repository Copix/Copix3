copixphpdoc.errors.invalidComment = Un bloc de commentaire PHPDoc doit commencer par /** et finir par */, or "%s" ne respecte pas cette règle.
copixphpdoc.errors.invalidParam = Le paramètre "%s" est invalide, il doit être de la forme "@param type $pVar Commentaire sur le paramètre".
copixphpdoc.errors.invalidReturn = Le retour "%s" est invalide, il doit être de la forme "@return type[ Commentaire sur le retour]";
copixphpdoc.errors.invalidThrows = L'exception "%s" est invalide, elle doit être de la forme "@throws type Commentaire sur l'exception";
copixphpdoc.errors.commentAlreadyExists = Un seul paramètre de type "%s" est autorisé par bloc de commentaire.
copixphpdoc.errors.invalidMembersCount = Le paramètre "%s" doit contenir %s membres séparés par un espace ou une tabulation, et il en contient %s.
copixphpdoc.errors.nbrCommentsInvalid = Le paramètre "%s" doit avoir %s occurence(s), et il en a %s.
copixphpdoc.errors.commentNotAllowed = Le paramètre "%s" n'est pas autorisé dans ce bloc de commentaires.
copixphpdoc.errors.tooMuchEmptyLines = Une seule ligne vide (sans commentaire) par bloc de commentaire est autorisée si on a au moins un paramètre, sinon aucune ligne vide n'est autorisée.
copixphpdoc.errors.commentIsNotFirst = Le bloc PHPDoc ne commence pas par un commentaire.
copixphpdoc.errors.noEmtpyLineBeforeParameters = Il doit y avoir une ligne vide (sans commentaire) avant les paramètres.
copixphpdoc.errors.lastLineIsEmpty = La dernière ligne du bloc ne doit pas être une ligne vide (sans commentaire).